apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
    app: argocd-server
    version: v2.5.1
  name: argocd-server
spec:
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: argocd-server
        version: v2.5.1
    spec:
      containers:
      - name: argocd-server
        command:
        - argocd-server
        - --redis
        - argocd-redis-ha-haproxy:6379
        - --staticassets
        - /shared/app
        - --insecure