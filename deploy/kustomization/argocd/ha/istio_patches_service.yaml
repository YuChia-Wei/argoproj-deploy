apiVersion: v1
kind: Service
metadata:
  name: argocd-applicationset-controller
spec:
  ports:
  - name: http-webhook
    port: 7000
    protocol: TCP
    targetPort: webhook
  - name: http-metrics
    port: 8080
    protocol: TCP
    targetPort: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-dex-server
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "5558"
spec:
  ports:
  - name: http
    port: 5556
    protocol: TCP
    targetPort: 5556
  - name: http-grpc
    port: 5557
    protocol: TCP
    targetPort: 5557
  - name: http-metrics
    port: 5558
    protocol: TCP
    targetPort: 5558

