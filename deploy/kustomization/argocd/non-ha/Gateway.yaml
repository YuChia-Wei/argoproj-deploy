apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: argocd-gateway
  namespace: argocd
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - argocd.mydomain.org
        - host.k3d.internal
        - host.docker.internal
        - gateway.docker.internal
        - kubernetes.docker.internal
      port:
        name: http
        number: 80
        protocol: HTTP