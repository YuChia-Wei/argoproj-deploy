apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    type: argocd-core
  namespace: argocd
  name: argocd-core
spec:
  destination:
    name: 'in-cluster'
    namespace: argocd
  source:
    path: deploy/kustomization/argocd/non-ha
    repoURL: >-
      https://github.com/YuChia-Wei/argo-proj-kustomization-with-istio
    targetRevision: master
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
